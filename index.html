<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>HavaDurumu-App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="havaDurumu-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 10:51, overcast cloud<br />
              Humidity: <strong>77%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-contianer">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">C°</div>
          </div>
        </div>
      </main>

      <footer>
        This Project was Coded by
        <a href="https://github.com/Jafari-GitHub" target="_blank"></a> Masoma.J
        open-sourced on
        <a
          href="https://github.com/Jafari-GitHub?tab=repositories"
          target="_blank"
          >GitHub</a
        >
        Hosted on
        <a
          href="https://app.netlify.com/teams/jafari-github/sites"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
